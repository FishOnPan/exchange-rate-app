<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Exchange Rate App</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/3b93813ef5.js" crossorigin="anonymous"></script>

</head>


<body>
  
  <div class="wrapper">
      <h1>Exchange Rate App</h1>
      <p>Check current exchange rates</p>

      <div class="app-body">

        <div class="section-left">
            <input type="number" class="amount-one" value="1">
            <select id="currency-one">
                <option value="PLN" selected>PLN</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="CHF">CHF</option>
            </select>
        </div>

            <button class="swap">
                <i class="fa fa-retweet"></i>
            </button>
        
        <div class="section-right">
            <input type="number" class="amount-two" disabled>
            <select id="currency-two">
                <option value="PLN">PLN</option>
                <option value="USD" selected>USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
                <option value="CHF">CHF</option>
            </select>
         </div>

      </div>
      <p class="rate-info"></p>

  </div>

  <script src="script.js"></script>
</body>

</html>
